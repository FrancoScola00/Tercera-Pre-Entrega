{% extends 'tienda/base.html' %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
    <h2>Eliminar Categoría</h2>
    <p>¿Estás seguro que deseas eliminar la categoría "{{ categoria.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'tienda:index' %}">Cancelar</a>
    </form>
{% endblock %}
